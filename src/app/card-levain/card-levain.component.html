<ion-card>
  <ion-card-header>
    <ion-card-title translate>Nourish your levain</ion-card-title>
  </ion-card-header>
  <ion-card-content translate>
    Nourish your levain 4h before using it, then keep it in the fridge until next use.
  </ion-card-content>
  <form [formGroup]="levainForm" (ngSubmit)="onSubmit(levainForm.value)">
    <!-- <ion-card-content> -->
    <ion-list>
      <ion-item-group>
        <ion-item-divider>
          <ion-label translate>Levain</ion-label>
        </ion-item-divider>
        <ion-item lines="none">
          <ion-label translate>Weight</ion-label>
          <ion-input slot="end" type="number" formControlName="levain"></ion-input>
          <ion-label slot="end">g</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label><span translate>Double quantity</span> ({{ levainForm.value.levain * 2 }} g)</ion-label>
          <ion-toggle slot="end" color="primary" formControlName="levainDoubled"></ion-toggle>
        </ion-item>
        <ng-container *ngIf="!levainForm.value.levainDoubled">
          <ion-item lines="none">
            <ion-label translate>Expected weight</ion-label>
            <ion-input slot="end" type="number" formControlName="levainExpected"></ion-input>
            <ion-label slot="end">g</ion-label>
          </ion-item>
        </ng-container>
      </ion-item-group>

      <ion-item-group>
        <ion-item-divider>
          <ion-label translate>Hydration</ion-label>
        </ion-item-divider>

        <!-- <ion-item lines="none" mode="ios">
          <ion-label translate>Percentage</ion-label>
          <ion-select slot="end" formControlName="levainHydration">
            <ion-select-option *ngFor="let item of getList(30, 100, 5)" [value]="item">{{ item }} %</ion-select-option>
          </ion-select>
        </ion-item> -->
        <ion-item lines="none">
          <ion-label><span translate>Keep same hydration</span></ion-label>
          <ion-toggle slot="end" color="primary" formControlName="sameHydration"></ion-toggle>
        </ion-item>
        <ng-container *ngIf="!levainForm.value.sameHydration">
          <ion-item lines="none" mode="ios">
            <ion-label translate>Expected percentage</ion-label>
            <ion-select slot="end" formControlName="levainHydrationExpected">
              <ion-select-option *ngFor="let item of getList(30, 100, 5)" [value]="item"
                >{{ item }} %</ion-select-option
              >
            </ion-select>
          </ion-item>
        </ng-container>
      </ion-item-group>
    </ion-list>
    <ion-card-content>
      <ion-button expand="block" type="submit" translate>Calculate</ion-button>
    </ion-card-content>
  </form>
</ion-card>
